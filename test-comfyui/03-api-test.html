<script>
const API_BASE = 'http://127.0.0.1:8188';

function updateStatus(status, type = 'pending') {
    const badge = document.getElementById('statusBadge');
    badge.className = `status-badge status-${type}`;
    badge.textContent = status;
}

function displayResponse(data, endpoint) {
    const responseBox = document.getElementById('responseBox');
    const formatted = JSON.stringify(data, null, 2);
    responseBox.textContent = `ç«¯ç‚¹: ${endpoint}\n\n${formatted}`;
}

function displayError(error, endpoint) {

    responseBox.textContent = `ç«¯ç‚¹: ${endpoint}\n\nâŒ é”™è¯¯:\n${error.message}\n\n${error.stack || ''}`;
}

async function apiCall(endpoint, options = {}) {
    updateStatus('è¯·æ±‚ä¸­...', 'pending');

        const response = await fetch(`${API_BASE}${endpoint}`, options);

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);

    } catch (error) {

}
