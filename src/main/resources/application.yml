server:
  port: 8080

spring:
  application:
    name: comfy-pilot-backend
  main:
    allow-circular-references: true

  # PostgreSQL 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:comfy_pilot}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:""}
      database: ${REDIS_DB:0}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 邮件配置
  mail:
    host: ${MAIL_HOST:smtp.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@example.com}
    password: ${MAIL_PASSWORD:your-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类扫描路径
  type-aliases-package: org.joker.comfypilot.*.domain.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型（雪花算法）
      id-type: ASSIGN_ID
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    org.joker.comfypilot: DEBUG
    com.baomidou.mybatisplus: DEBUG

# 文件存储配置
file:
  storage:
    root-path: C:/code/comfy-pilot/files
    max-file-size: 10485760
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,json,zip

# 默认管理员账户配置
admin:
  default-account:
    enabled: ${ADMIN_DEFAULT_ENABLED:false}
    username: ${ADMIN_DEFAULT_USERNAME:admin}
    password: ${ADMIN_DEFAULT_PASSWORD:admin}

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    # 业务核心模块
    - group: 01-用户模块
      paths-to-match: /api/v1/users/**
    - group: 02-认证模块
      paths-to-match: /api/v1/auth/**
    - group: 03-权限模块
      paths-to-match: /api/v1/roles/**, /api/v1/permissions/**
    - group: 04-ComfyUI服务模块
      paths-to-match: /api/v1/comfyui-servers/**
    - group: 05-工作流模块
      paths-to-match: /api/v1/workflows/**
    - group: 06-会话模块
      paths-to-match: /api/v1/sessions/**
    - group: 07-Agent模块
      paths-to-match: /api/v1/agents/**
    - group: 08-AI模型模块
      paths-to-match: /api/v1/models/**, /api/v1/model-providers/**
    - group: 09-资源模块
      paths-to-match: /api/v1/files/**, /api/v1/resources/**
    # 支撑服务模块
    - group: 10-通知模块
      paths-to-match: /api/v1/notifications/**, /api/v1/email/**
    - group: 11-监控模块
      paths-to-match: /api/v1/monitor/**, /api/v1/health/**
    - group: 12-审计日志模块
      paths-to-match: /api/v1/audit-logs/**
