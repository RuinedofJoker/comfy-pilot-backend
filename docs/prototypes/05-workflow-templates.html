<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作流模板库</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
.header { background: white; padding: 20px 40px; border-bottom: 1px solid #e0e0e0; }
.header h1 { font-size: 24px; color: #2c3e50; margin-bottom: 8px; }
.header p { color: #7f8c8d; font-size: 14px; }
.search-bar { padding: 20px 40px; background: white; border-bottom: 1px solid #e0e0e0; }
.search-input { width: 100%; max-width: 600px; padding: 12px 16px; border: 1px solid #ddd; border-radius: 24px; font-size: 14px; }
.filters { padding: 16px 40px; background: #fafafa; display: flex; gap: 12px; }
.filter-btn { padding: 8px 16px; background: white; border: 1px solid #ddd; border-radius: 20px; font-size: 13px; cursor: pointer; }
.filter-btn.active { background: #3498db; color: white; border-color: #3498db; }
.templates-grid { padding: 20px 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
.template-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; }
.template-card:hover { transform: translateY(-4px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
.template-preview { height: 160px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; }
.template-preview.green { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
.template-preview.blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
.template-preview.orange { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
.node-count { position: absolute; top: 12px; right: 12px; background: rgba(255,255,255,0.9); padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; }
.template-info { padding: 16px; }
.template-title { font-size: 16px; font-weight: 600; color: #2c3e50; margin-bottom: 8px; }
.template-desc { font-size: 13px; color: #7f8c8d; margin-bottom: 12px; line-height: 1.5; }
.template-tags { display: flex; gap: 6px; flex-wrap: wrap; }
.tag { padding: 4px 10px; background: #ecf0f1; color: #555; border-radius: 12px; font-size: 11px; }
</style>
</head>
<body>
<div class="header">
<h1>工作流模板库</h1>
<p>选择预设模板快速开始，或通过对话创建自定义工作流</p>
</div>
<div class="search-bar">
<input type="text" class="search-input" placeholder="搜索模板...">
</div>
<div class="filters">
<button class="filter-btn active">全部</button>
<button class="filter-btn">图像生成</button>
<button class="filter-btn">图像处理</button>
<button class="filter-btn">ControlNet</button>
<button class="filter-btn">视频</button>
<button class="filter-btn">批量处理</button>
</div>
<div class="templates-grid">
<div class="template-card">
<div class="template-preview">
<div class="node-count">6 节点</div>
</div>
<div class="template-info">
<div class="template-title">SDXL 基础生成</div>
<div class="template-desc">标准的 SDXL 图像生成工作流，包含基础采样和保存功能</div>
<div class="template-tags">
<span class="tag">SDXL</span>
<span class="tag">基础</span>
</div>
</div>
</div>
<div class="template-card">
<div class="template-preview green">
<div class="node-count">12 节点</div>
</div>
<div class="template-info">
<div class="template-title">ControlNet 姿态控制</div>
<div class="template-desc">使用 ControlNet 进行精确的姿态控制生成</div>
<div class="template-tags">
<span class="tag">ControlNet</span>
<span class="tag">姿态</span>
</div>
</div>
</div>
<div class="template-card">
<div class="template-preview blue">
<div class="node-count">8 节点</div>
</div>
<div class="template-info">
<div class="template-title">图像超分辨率</div>
<div class="template-desc">使用 AI 模型进行图像放大和细节增强</div>
<div class="template-tags">
<span class="tag">放大</span>
<span class="tag">优化</span>
</div>
</div>
</div>
<div class="template-card">
<div class="template-preview orange">
<div class="node-count">15 节点</div>
</div>
<div class="template-info">
<div class="template-title">批量图像处理</div>
<div class="template-desc">批量加载和处理多张图片的自动化工作流</div>
<div class="template-tags">
<span class="tag">批量</span>
<span class="tag">自动化</span>
</div>
</div>
</div>
<div class="template-card">
<div class="template-preview">
<div class="node-count">10 节点</div>
</div>
<div class="template-info">
<div class="template-title">图生图优化</div>
<div class="template-desc">基于现有图片进行风格转换和优化</div>
<div class="template-tags">
<span class="tag">图生图</span>
<span class="tag">风格</span>
</div>
</div>
</div>
<div class="template-card">
<div class="template-preview green">
<div class="node-count">18 节点</div>
</div>
<div class="template-info">
<div class="template-title">多模型融合</div>
<div class="template-desc">结合多个模型的优势生成高质量图像</div>
<div class="template-tags">
<span class="tag">融合</span>
<span class="tag">高级</span>
</div>
</div>
</div>
</div>
</body>
</html>
