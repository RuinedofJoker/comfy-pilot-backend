<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 模型配置</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding: 20px; }
.container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.header { padding: 24px; border-bottom: 1px solid #e0e0e0; }
.header h1 { font-size: 24px; color: #2c3e50; margin-bottom: 8px; }
.header p { color: #7f8c8d; font-size: 14px; }
.section { padding: 24px; border-bottom: 1px solid #e0e0e0; }
.section:last-child { border-bottom: none; }
.section-title { font-size: 16px; font-weight: 600; color: #2c3e50; margin-bottom: 16px; }
.form-group { margin-bottom: 16px; }
.form-group label { display: block; font-size: 14px; color: #555; margin-bottom: 6px; font-weight: 500; }
.form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
.form-group input:focus, .form-group select:focus { outline: none; border-color: #3498db; }
.form-group small { display: block; margin-top: 4px; color: #95a5a6; font-size: 12px; }
.toggle-group { display: flex; align-items: center; justify-content: space-between; }
.toggle { position: relative; width: 48px; height: 24px; background: #bdc3c7; border-radius: 12px; cursor: pointer; transition: background 0.3s; }
.toggle.active { background: #27ae60; }
.toggle::after { content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: left 0.3s; }
.toggle.active::after { left: 26px; }
.btn-group { display: flex; gap: 12px; padding: 24px; background: #f8f9fa; }
.btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; }
.btn-primary { background: #3498db; color: white; }
.btn-primary:hover { background: #2980b9; }
.btn-secondary { background: white; border: 1px solid #ddd; color: #555; }
.btn-secondary:hover { background: #f8f9fa; }
.status-badge { display: inline-block; padding: 4px 12px; background: #d4edda; color: #155724; border-radius: 12px; font-size: 12px; font-weight: 500; }
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>AI 模型配置</h1>
<p>配置对话模型和专家模型，支持任何 OpenAI 兼容协议</p>
</div>
<div class="section">
<div class="section-title">基础对话模型 <span class="status-badge">已连接</span></div>
<div class="form-group">
<label>模型提供商</label>
<select>
<option>OpenAI</option>
<option>Azure OpenAI</option>
<option>Ollama (本地)</option>
<option>DeepSeek</option>
<option selected>自定义 (OpenAI 协议)</option>
</select>
</div>
<div class="form-group">
<label>API 地址</label>
<input type="text" value="https://api.openai.com/v1" placeholder="https://api.openai.com/v1" />
<small>支持任何兼容 OpenAI 协议的 API 端点</small>
</div>
<div class="form-group">
<label>API Key</label>
<input type="password" value="sk-••••••••••••••••" />
</div>
<div class="form-group">
<label>模型名称</label>
<input type="text" value="gpt-4" placeholder="gpt-4, claude-3, qwen-plus 等" />
</div>
<div class="form-group">
<label>Temperature</label>
<input type="number" value="0.7" step="0.1" min="0" max="2" />
<small>控制输出的随机性，0-2 之间</small>
</div>
</div>
<div class="section">
<div class="section-title">ComfyUI 专家模型（可选）</div>
<div class="toggle-group" style="margin-bottom: 16px;">
<span style="font-size: 14px; color: #555;">启用专家模型</span>
<div class="toggle active"></div>
</div>
<div class="form-group">
<label>API 地址</label>
<input type="text" value="https://api.example.com/v1" />
<small>专门针对 ComfyUI 微调的模型</small>
</div>
<div class="form-group">
<label>API Key</label>
<input type="password" value="sk-••••••••••••••••" />
</div>
<div class="form-group">
<label>模型名称</label>
<input type="text" value="comfyui-expert-v1" />
</div>
</div>
<div class="section">
<div class="section-title">RAG 知识库配置</div>
<div class="form-group">
<label>向量数据库</label>
<select>
<option selected>Chroma (内置)</option>
<option>Pinecone</option>
<option>Milvus</option>
<option>PGVector</option>
</select>
</div>
<div class="form-group">
<label>嵌入模型</label>
<select>
<option selected>text-embedding-ada-002</option>
<option>text-embedding-3-small</option>
<option>bge-large-zh-v1.5</option>
</select>
</div>
<div class="toggle-group">
<span style="font-size: 14px; color: #555;">自动同步 ComfyUI 节点定义</span>
<div class="toggle active"></div>
</div>
</div>
<div class="btn-group">
<button class="btn btn-secondary">测试连接</button>
<button class="btn btn-primary">保存配置</button>
</div>
</div>
<script>
document.querySelectorAll('.toggle').forEach(toggle => {
  toggle.addEventListener('click', () => toggle.classList.toggle('active'));
});
</script>
</body>
</html>
