<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作流执行监控</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding: 20px; }
.container { max-width: 1200px; margin: 0 auto; }
.header { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.header h1 { font-size: 24px; color: #2c3e50; margin-bottom: 8px; }
.status-bar { display: flex; gap: 20px; margin-top: 16px; }
.status-item { flex: 1; padding: 12px; background: #f8f9fa; border-radius: 8px; }
.status-item label { display: block; font-size: 12px; color: #7f8c8d; margin-bottom: 4px; }
.status-item value { font-size: 18px; font-weight: 600; color: #2c3e50; }
.progress-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
.progress-title { font-size: 16px; font-weight: 600; color: #2c3e50; }
.progress-percent { font-size: 24px; font-weight: 700; color: #3498db; }
.progress-bar { height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; margin-bottom: 12px; }
.progress-fill { height: 100%; background: linear-gradient(90deg, #3498db, #2ecc71); width: 65%; transition: width 0.3s; }
.progress-text { font-size: 14px; color: #7f8c8d; }
.nodes-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.nodes-title { font-size: 16px; font-weight: 600; color: #2c3e50; margin-bottom: 16px; }
.node-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #bdc3c7; }
.node-item.completed { border-left-color: #27ae60; }
.node-item.running { border-left-color: #3498db; background: #ebf5fb; }
.node-item.pending { border-left-color: #bdc3c7; }
.node-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 16px; }
.node-item.completed .node-icon { background: #d4edda; }
.node-item.running .node-icon { background: #d6eaf8; }
.node-item.pending .node-icon { background: #ecf0f1; }
.node-info { flex: 1; }
.node-name { font-size: 14px; font-weight: 500; color: #2c3e50; margin-bottom: 2px; }
.node-status { font-size: 12px; color: #7f8c8d; }
.node-time { font-size: 12px; color: #95a5a6; }
.spinner { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>工作流执行监控</h1>
<div class="status-bar">
<div class="status-item">
<label>执行 ID</label>
<value>exec_20260114_001</value>
</div>

</div>

</div>

</div>

</div>

</div>

</div>

</div>
</div>
</div>
</body>
</html>
