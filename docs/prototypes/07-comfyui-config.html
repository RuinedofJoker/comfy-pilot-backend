<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ComfyUI 连接配置</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; padding: 20px; }
.container { max-width: 700px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.header { padding: 24px; border-bottom: 1px solid #e0e0e0; }
.header h1 { font-size: 24px; color: #2c3e50; margin-bottom: 8px; }
.header p { color: #7f8c8d; font-size: 14px; }
.status-card { margin: 24px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #e74c3c; }
.status-card.connected { border-left-color: #27ae60; background: #d4edda; }
.status-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
.status-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
.status-card.connected .status-icon { background: #27ae60; }
.status-card .status-icon { background: #e74c3c; }
.status-title { font-size: 16px; font-weight: 600; color: #2c3e50; }
.status-desc { font-size: 13px; color: #555; line-height: 1.5; }
.form-section { padding: 24px; }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-size: 14px; color: #2c3e50; margin-bottom: 8px; font-weight: 500; }
.form-group input { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
.form-group input:focus { outline: none; border-color: #3498db; }
.form-group small { display: block; margin-top: 4px; color: #95a5a6; font-size: 12px; }
.checkbox-group { display: flex; align-items: center; gap: 8px; }
.checkbox-group input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
.checkbox-group label { margin: 0; font-weight: normal; cursor: pointer; }
.actions { padding: 24px; border-top: 1px solid #e0e0e0; display: flex; gap: 12px; }
.btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; }
.btn-primary { background: #3498db; color: white; }
.btn-primary:hover { background: #2980b9; }
.btn-test { background: #f39c12; color: white; }
.btn-test:hover { background: #e67e22; }
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>ComfyUI 连接配置</h1>
<p>配置 ComfyUI 服务器连接信息</p>
</div>
<div class="status-card">
<div class="status-header">
<div class="status-icon">⚠</div>
<div class="status-title">未连接</div>
</div>
<div class="status-desc">
无法连接到 ComfyUI 服务器，请检查配置或启动 ComfyUI
</div>
</div>
<div class="form-section">
<div class="form-group">
<label>服务器地址</label>
<input type="text" value="http://localhost:8188" placeholder="http://localhost:8188">
<small>ComfyUI 服务器的 HTTP 地址</small>
</div>
<div class="form-group">
<label>WebSocket 地址</label>
<input type="text" value="ws://localhost:8188" placeholder="ws://localhost:8188">
<small>用于实时监控工作流执行状态</small>
</div>
<div class="form-group">
<label>连接超时（毫秒）</label>
<input type="number" value="5000" placeholder="5000">
</div>
<div class="form-group">
<label>读取超时（毫秒）</label>
<input type="number" value="30000" placeholder="30000">
</div>
<div class="form-group">
<div class="checkbox-group">
<input type="checkbox" id="healthCheck" checked>
<label for="healthCheck">启用健康检查（每 30 秒）</label>
</div>
</div>
<div class="form-group">
<div class="checkbox-group">
<input type="checkbox" id="autoReconnect" checked>
<label for="autoReconnect">自动重连（最多 5 次）</label>
</div>
</div>
</div>
<div class="actions">
<button class="btn btn-test">测试连接</button>
<button class="btn btn-primary">保存配置</button>
</div>
</div>
</body>
</html>
